steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-east4-docker.pkg.dev/$PROJECT_ID/speedcubing-trainer/main:$COMMIT_SHA",
        "--target",
        "production",
        ".",
      ]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-east4-docker.pkg.dev/$PROJECT_ID/speedcubing-trainer/main:$COMMIT_SHA",
      ]
  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "speedcubing-trainer",
        "--image",
        "us-east4-docker.pkg.dev/$PROJECT_ID/speedcubing-trainer:$COMMIT_SHA",
        "--region",
        "us-east4",
        "--platform",
        "managed",
      ]
images:
  - us-east4-docker.pkg.dev/$PROJECT_ID/speedcubing-trainer/main:$COMMIT_SHA
