<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speedcubing Trainer</title>
    <script type="text/javascript" src="/main.js"></script>
  </head>

  <body>
    <div id="elm-root"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-root"),
        flags: {
            width: window.innerWidth,
            height: window.innerHeight,
        }
      });
      app.ports.logError.subscribe(() => {});
      function stringifyEvent(e) {
        const obj = {};
        for (let k in e) {
          obj[k] = e[k];
        }
        return JSON.stringify(obj, (k, v) => {
          if (v instanceof Node) return 'Node';
          if (v instanceof Window) return 'Window';
          return v;
        }, ' ');
      }
      document.onmousedown = (e) => document.getElementById("debug").innerText += "\n\n" + e.type;
      document.ontouchstart = (e) => document.getElementById("debug").innerText += "\n\n" + e.type;
      document.onpointerdown = (e) => document.getElementById("debug").innerText += "\n\n" + e.type;
    </script>
    <div id="debug"></div>
  </body>
</html>
