<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <!--
      This is supposed to help remove touch delays. Taken from
      https://developers.google.com/web/updates/2013/12/300ms-tap-delay-gone-away
    -->
    <meta name="viewport" content="width=device-width">
    <title>Speedcubing Trainer</title>
    <script type="text/javascript" src="/main.js"></script>
  </head>

  <body>
    <div id="elm-root"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-root"),
        flags: {
            width: window.innerWidth,
            height: window.innerHeight,
        }
      });
      // Taken from https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener#safely_detecting_option_support
      var passiveSupported = false;

      try {
        var options = {
          get passive() { // This function will be called when the browser
                          //   attempts to access the passive property.
            passiveSupported = true;
            return false;
          }
        };

        window.addEventListener("test", null, options);
        window.removeEventListener("test", null, options);
      } catch(err) {
        passiveSupported = false;
      }


      /**
       * PORTS
       */
      app.ports.logError.subscribe(() => {});
      document.addEventListener("touchstart", (event) => {app.ports.onTouchStart.send(event); document.getElementById("debug").innerText += event.type + "no css";}, passiveSupported ? {passive: true} : false);
    </script>
    <div id="debug"></div>
  </body>
</html>
